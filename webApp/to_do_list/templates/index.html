<html>
    <head>
        <title> To do Django!!!!!</title>
        {% load static %}
        <link href="{% static  'style.css' %}" type="text/css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <h1> To do list! </h1>
        </header>
        <div class="viev">
            <form method="POST" id="list_value">
                {%  if items %}
                    <ul>
                        {% for item in items %}
                            {% if item.check %}
                                <li> <a > {{item.id}} </a> <input type="checkbox" name="checks[]" value="false"> {{item.text}}</li>
                            {% else %}
                                <li class="complate"> <a > {{item.id}} </a> <input type="checkbox" name="checks[]" value="true">  {{item.text}}</li>
                            {% endif %}
                        {%endfor%}
                    </ul>
                {% else %}
                    <p> Not information </p>
                {% endif %}
            </form>
        </div>

        <form action="/to_do_list/add-task/" method="post">
            {% csrf_token %}
            {{ form }}
            <input id="in-text" type="text" name="text_input" value="">
            <input type="submit" value="Send">
        </form>
    </body>
</html>
