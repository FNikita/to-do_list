<html>
    <head>
        <title> To-do Django!!!!!</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static  'style.css' %}" type="text/css" rel="stylesheet" >
        <script type="text/javascript" src="{% static  'jquery.js' %}"></script>
        <script type="text/javascript" src="{% static  'script.js' %}"></script>
    </head>
    <body>
        <div class="paper">
            <div class="input-append">
            <input class="span2 input-section" id="text_input" type="text" size="16"><button class="btn submit-btn" type="button"> Send </button>
            </div>
            <div class="enable-all">
                <p>
                    Seelect all task <input id="check-all" type="checkbox"> delete all done <button class="btn delete-btn-all"><i class="fa fa-trash"></i></button>
                </p>
            </div>
            {% include "list-items.html" %}
            <select id="select-type">
                <option value='all'> All </option>
                <option value='active'> Active </option>
                <option value='done'> Done </option>
            </select>
            <div class="information">
                <p> Tasks all: <span id="all-task-count" class="label label-info" >  </span>  </p>
                <p> Tasks are complate: <span id="complate-task-count" class="label label-success" >  </span>  </p>
            </div>
            <div id="pagination"> </div>
            </div>
        </div>
    </body>
</html>
