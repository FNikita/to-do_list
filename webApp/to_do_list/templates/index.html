<html>
    <head>
        <title> To do Django!!!!!</title>
        {% load static %}
        <link href="{% static  'style.css' %}" type="text/css" rel="stylesheet" >
        <script type="text/javascript" src="{% static  'jquery.js' %}"></script>
        <script type="text/javascript" src="{% static  'script.js' %}"></script>
    </head>
    <body>
        <header>
            <h1> To do list! </h1>
        </header>
        <div class="enable-all">
            <p>
                Seelect all task as completed <input id="check-all" type="checkbox"> <button class="delete-btn-all"> del all en</button>
            </p>
            
        </div>
        {% include "list-items.html" %}
        <form action="/to_do_list/add-task/" method="POST">
            {% csrf_token %}
            {{ form }}
            <input id="text_input" type="text" name="text_input" value="">
            <input type="submit" value="Send">
        </form>
        <select id="select-type">
            <option value='all'> All </option>
            <option value='active'> Active </option>
            <option value='done'> Done </option>
        </select>

        <div class="information">
            <p> Tasks all: <span id="all-task-count" >  </span>  </p>
            <p> Tasks are complate: <span id="complate-task-count" >  </span>  </p>
        </div>


        <div id="pagination">

        </div>
        <div class="contant">
        </div>
    </body>

</html>
